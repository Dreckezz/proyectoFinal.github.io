<body>
    <h1>Consola del Navegador 2</h1>

    <script>
      function pingWithSendBeacon() {
        const data = new FormData();
        data.append('ping', 'ping');

        navigator.sendBeacon('https://www.google.com/', data);
    }
    pingWithSendBeacon()
    </script>
