<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de checkOnlineStatus</title>
</head>
<body>
    <h1>Consola del Navegador</h1>

    <script>
        function checkOnlineStatus() {
            if (navigator.onLine) {
                console.log('Estás en línea');
            } else {
                console.log('Estás fuera de línea');
            }
        }

        // Llamar a la función para probar
        checkOnlineStatus();
    </script>
</body>
</html>
